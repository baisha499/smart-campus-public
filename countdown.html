<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时组件</title>
    <link rel="stylesheet" href="component-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
    <style>
        body {
            width: 300px;
            height: 220px;
            border-radius: 15px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container countdown-container">
        <div class="widget-header">
            <i class="fas fa-clock"></i>
            <span>倒计时</span>
        </div>
        <div class="widget-body">
            <div class="countdown-display">
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-hours">00</div>
                    <div class="countdown-label">时</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-minutes">00</div>
                    <div class="countdown-label">分</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
            <div class="countdown-info">
                <div class="next-event" id="next-event">下一节课：数学</div>
                <div class="event-time" id="event-time">开始时间：14:00</div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
