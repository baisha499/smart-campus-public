<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表小工具 (Electron 版)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- 标题栏 -->
        <div class="title-bar">
            <div class="title">课程表小工具</div>
            <div class="window-controls">
                <button class="win-btn" id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
                <button class="win-btn" id="maximize-btn"><i class="fas fa-window-maximize"></i></button>
                <button class="win-btn close" id="close-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部控制栏 -->
            <div class="control-bar">
                <button class="control-btn" id="settings-btn"><i class="fas fa-cog"></i> 设置</button>
                <button class="control-btn" id="refresh-btn"><i class="fas fa-sync-alt"></i> 刷新</button>
                <div class="top-checkbox">
                    <input type="checkbox" id="always-on-top" checked>
                    <label for="always-on-top">窗口置顶</label>
                </div>
            </div>

            <!-- 小部件网格 -->
            <div class="widgets-grid">
                <!-- 天气小部件 -->
                <div class="widget weather-widget">
                    <div class="widget-header">
                        <i class="fas fa-cloud-sun"></i>
                        <span>天气</span>
                    </div>
                    <div class="widget-body">
                        <div class="weather-info">
                            <div class="weather-icon" id="weather-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="weather-details">
                                <div class="temperature" id="temperature">24℃</div>
                                <div class="weather-desc" id="weather-desc">晴</div>
                                <div class="city" id="city">上海市</div>
                            </div>
                        </div>
                        <div class="weather-extra">
                            <div class="extra-item">
                                <i class="fas fa-wind"></i>
                                <span id="wind">东南风 3级</span>
                            </div>
                            <div class="extra-item">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">湿度 65%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 课程表小部件 -->
                <div class="widget schedule-widget">
                    <div class="widget-header">
                        <i class="fas fa-calendar-alt"></i>
                        <span>今日课程</span>
                        <div class="schedule-date" id="schedule-date">2025年12月14日 星期一</div>
                    </div>
                    <div class="widget-body">
                        <div class="schedule-controls">
                            <button class="schedule-btn" id="prev-day"><i class="fas fa-chevron-left"></i></button>
                            <button class="schedule-btn" id="next-day"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <table class="schedule-table" id="schedule-table">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>科目</th>
                                    <th>教室</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 由 JavaScript 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 倒计时小部件 -->
                <div class="widget countdown-widget">
                    <div class="widget-header">
                        <i class="fas fa-clock"></i>
                        <span>倒计时</span>
                    </div>
                    <div class="widget-body">
                        <div class="countdown-display">
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdown-hours">00</div>
                                <div class="countdown-label">时</div>
                            </div>
                            <div class="countdown-separator">:</div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdown-minutes">00</div>
                                <div class="countdown-label">分</div>
                            </div>
                            <div class="countdown-separator">:</div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdown-seconds">00</div>
                                <div class="countdown-label">秒</div>
                            </div>
                        </div>
                        <div class="countdown-info">
                            <div class="next-event" id="next-event">下一节课：数学</div>
                            <div class="event-time" id="event-time">开始时间：14:00</div>
                        </div>
                    </div>
                </div>

                <!-- 当前活动小部件 -->
                <div class="widget current-activity-widget">
                    <div class="widget-header">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>当前活动</span>
                    </div>
                    <div class="widget-body">
                        <div class="activity-status" id="activity-status">
                            <div class="activity-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="activity-details">
                                <div class="activity-name" id="current-activity-name">语文课</div>
                                <div class="activity-time" id="current-activity-time">08:00 - 08:45</div>
                                <div class="activity-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" id="activity-progress-fill" style="width: 60%;"></div>
                                    </div>
                                    <div class="progress-text" id="activity-progress-text">已过 60%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 通知区域 -->
            <div class="notification-area" id="notification-area">
                <div class="notification-header">
                    <i class="fas fa-bell"></i>
                    <span>提醒</span>
                    <button class="clear-btn" id="clear-notifications">清空</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- 通知项动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="renderer.js"></script>
</body>
</html>
