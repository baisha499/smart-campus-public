<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒组件</title>
    <link rel="stylesheet" href="component-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
    <style>
        body {
            width: 300px;
            height: 220px;
            border-radius: 15px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
        }
        .notification-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="widget-container notification-container">
        <div class="notification-header">
            <i class="fas fa-bell"></i>
            <span>提醒</span>
            <button class="clear-btn" id="clear-notifications">清空</button>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- 通知项动态生成 -->
        </div>
    </div>
    <script src="notification.js"></script>
</body>
</html>
