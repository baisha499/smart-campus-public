<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名组件</title>
    <link rel="stylesheet" href="component-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
    <style>
        body {
            width: 300px;
            height: 220px;
            border-radius: 15px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
        }
    <style>
        .roll-call-container {
            text-align: center;
            padding: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .roll-call-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .roll-call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .roll-call-button i {
            font-size: 16px;
        }
        
        .student-count {
            margin-top: 10px;
            font-size: 11px;
            color: #95a5a6;
        }
        
        .import-prompt {
            margin-top: 10px;
            font-size: 11px;
            color: #e74c3c;
        }
        
        .import-prompt i {
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <i class="fas fa-users"></i>
            <span>随机点名</span>
        </div>
        <div class="widget-body">
            <div class="roll-call-container">
                <button class="roll-call-button" id="open-roll-call">
                    <i class="fas fa-random"></i> 随机点名
                </button>
                
                <div class="student-count" id="student-count">加载中...</div>
                
                <div class="import-prompt" id="import-prompt" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    请先在设置中导入学生名单
                </div>
            </div>
        </div>
    </div>
    
    <script src="roll-call.js"></script>
</body>
</html>
