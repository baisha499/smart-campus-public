<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日课程组件</title>
    <link rel="stylesheet" href="component-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
    <style>
        body {
            width: 300px;
            height: 220px;
            border-radius: 15px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container schedule-container">
        <div class="widget-header">
            <i class="fas fa-calendar-alt"></i>
            <span>今日课程</span>
            <div class="schedule-date" id="schedule-date">2025年12月14日 星期一</div>
        </div>
        <div class="widget-body">
            <div class="schedule-controls">
                <button class="schedule-btn" id="prev-day"><i class="fas fa-chevron-left"></i></button>
                <button class="schedule-btn" id="next-day"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="schedule-scroll-container">
                <table class="schedule-table" id="schedule-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>科目</th>
                            <th>教室</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 由 JavaScript 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="schedule.js"></script>
</body>
</html>
