<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气组件</title>
    <link rel="stylesheet" href="component-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei+UI:wght@300;400;500;700&display=swap">
    <style>
        body {
            width: 300px;
            height: 220px;
            border-radius: 15px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container weather-container">
        <div class="widget-header">
            <i class="fas fa-cloud-sun"></i>
            <span>天气</span>
        </div>
        <div class="widget-body">
            <div class="weather-info">
                <div class="weather-icon" id="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="weather-details">
                    <div class="temperature" id="temperature">24℃</div>
                    <div class="weather-desc" id="weather-desc">晴</div>
                    <div class="city" id="city">上海市</div>
                </div>
            </div>
            <div class="weather-extra">
                <div class="extra-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind">东南风 3级</span>
                </div>
                <div class="extra-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">湿度 65%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
